<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Interactive Exam - Digital Test Paper</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>📝 Digital Exam</h1>
            <div class="header-controls">
                <button id="fullscreenBtn" class="btn btn-secondary">🔲 Fullscreen</button>
                <button id="clearAll" class="btn btn-secondary">🗑️ Clear All</button>
                <button id="saveExam" class="btn btn-primary">💾 Save Exam</button>
            </div>
        </header>

        <!-- Upload Section (shown when no pages exist) -->
        <div id="uploadSection" class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">📋</div>
                    <h2>Upload Your Test Paper</h2>
                    <p>Drag and drop your test paper image here, or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*,.pdf" multiple hidden>
                    <button class="btn btn-primary" id="browseBtn">Browse Files</button>
                </div>
            </div>
        </div>

        <!-- Main Exam Interface -->
        <div id="examInterface" class="exam-interface hidden">
            <!-- Drawing Tools Sidebar -->
            <div class="tools-sidebar">
                <div class="tool-group">
                    <h3>✏️ Tools</h3>
                    <button class="tool-btn active" id="penTool" data-tool="pen">🖊️ Pen</button>
                    <button class="tool-btn" id="eraserTool" data-tool="eraser">🧽 Eraser</button>
                </div>
                
                <div class="tool-group">
                    <h3>🎨 Colors</h3>
                    <div class="color-palette">
                        <div class="color-option active" data-color="#000000" style="background: #000000;"></div>
                        <div class="color-option" data-color="#FF0000" style="background: #FF0000;"></div>
                        <div class="color-option" data-color="#0000FF" style="background: #0000FF;"></div>
                        <div class="color-option" data-color="#00AA00" style="background: #00AA00;"></div>
                        <div class="color-option" data-color="#FF6600" style="background: #FF6600;"></div>
                        <div class="color-option" data-color="#800080" style="background: #800080;"></div>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>📏 Size</h3>
                    <input type="range" id="brushSize" min="2" max="20" value="3" class="brush-slider">
                    <span id="sizeDisplay">3px</span>
                </div>

                <div class="tool-group">
                    <button class="tool-btn" id="undoBtn">↶ Undo</button>
                    <button class="tool-btn" id="redoBtn">↷ Redo</button>
                </div>
            </div>

            <!-- Book Container -->
            <div class="book-container">
                <div class="book" id="book">
                    <div class="page-wrapper" id="pageWrapper">
                        <!-- Pages will be dynamically added here -->
                    </div>
                </div>
                
                <!-- Navigation Controls -->
                <div class="nav-controls">
                    <button class="nav-btn" id="prevBtn">← Previous</button>
                    <span class="page-indicator" id="pageIndicator">Page 1 of 1</span>
                    <button class="nav-btn" id="nextBtn">Next →</button>
                </div>
            </div>

            <!-- Add Page Button -->
            <button class="add-page-btn" id="addPageBtn">+ Add Another Page</button>
        </div>

        <!-- Fullscreen Exit Hint -->
        <div class="fullscreen-hint">Press ESC or hover top edge to exit fullscreen</div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/flipbook.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/fullscreen.js"></script>
</body>
</html>
